services:
  - type: web
    name: n8n-auto-workflow
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: free
    envVars:
      - key: N8N_PORT
        value: "5678"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: N8N_PROTOCOL
        value: "http"
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "adminpassword"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "false"
      - key: N8N_WORKFLOWS_IMPORT_DIR
        value: "/home/node/.n8n/workflows"
      - key: PORT
        value: "5678"
      - key: GEMINI_API_KEY
        value: "AIzaSyApeU7dGzKFodIYkqOUOM0-SetHQ-jVPXI"
